<div scroll-glue ng-controller="ConversationController as conversationCtrl" id="conversation" class="msg-container well">
	<div ng-repeat="message in conversationCtrl.messages" class="message">
		<blockquote ng-class="{'blockquote-reverse' : message.is_participant }">
			{{message.messageContent}}
			<footer><strong ng-hide="message.is_participant">Opérateur à </strong>{{message.timestamp | date : 'HH:mm:ss'}}</footer>
		</blockquote>
	</div>
	<button class="btn btn-primary " ng-click="conversationCtrl.updateMessages()">UpdateMessages</button>
</div>

<form name="reviewForm" ng-controller="MsgController as msgCtrl" ng-submit="msgCtrl.addMessage(message)">
	<fieldset class="form-group">
		<input ng-model="msgCtrl.message.messageContent" type="text" class="form-control" placeholder="Entrez votre message" title="Message" />
	</fieldset>
	<fieldset class="form-group">
	  <input type="submit" class="btn btn-primary pull-right" value="Envoyer le message" />
	</fieldset>
</form>
	<button class="btn btn-primary " ng-click="stateCtrl.updateState('vote')">Stop conversation</button>
